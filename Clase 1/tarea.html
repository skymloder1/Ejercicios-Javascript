<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<script>
		var valor1 = prompt('Ingrese numero 1'); // ingrese valor
		var valor2 = prompt('Ingrese numero 2'); //
		var valor1 = Number(valor1) // convertimos la cadena de texto a numero
		var valor2 = Number(valor2) // convertimos la cadena de texto a numero
		console.log(valor1 + valor2); //mostramos el resultado por consola
		document.write(valor1 + valor2); // escribe el contenido en la pagina
	</script>


</body>

</html>
