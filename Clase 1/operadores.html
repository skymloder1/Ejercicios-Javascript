<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Operadores</title>
</head>

<body>
	<script>
		var suma = 10 + 20; // suma los valores y lo asigna a la variable suma
		console.log(suma);

		var resta = 20 - 10; // resta los valores y lo asigna a la variable resta
		console.log(resta);

		var multiplicar = 10 * 3; // multiplica los valores y lo asigna a la variable
		console.log(multiplicar);

		var division = 10 / 3; // divide los valores y lo asigna a la variable
		console.log(division);

		var modulo = 5 % 2; // es el resto de la operacion
		console.log(modulo);

		var operacionCompleja0 = 2 + 5 + 6; // ejecuta en orden aritmetico

		var operacionCompleja1 = 2 * 4 + 6;

		var operacionCompleja2 = 2 + 2 * 3;

		var operacionCompleja3 = (2 + 3) * 3; // se prioriza por parentesis

		var operacionCompleja4 = ((2 + 3) * 3) + 4;

		var numero1 = 10;
		var numero2 = 20;
		var resultado = numero2 + numero1; // se suman los valores
		console.log(resultado);



		console.log("------")
		var x = 10;
		var y = 20;
		x = x + x + 1;
		y = y - y - x;

		console.log(x);
		console.log(y);
	</script>
</body>

</html>
