<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Amigo imaginario</title>

  <body style="background-color:#3E4E59;">
    <div>
    <center>
    <br>
      <h3>Ingrese Pin 1</h3>
    <input type="text" id="pin1" ><br>
      <h3>Ingrese Pin 2</h3>
    <input type="text" id="pin2" ><br><br>

    <input type="button" id="boton1" value="Descifrar"><br><br>
    <input type="text" id='resul'>
  </center>
</div>
<div>

</div>
    <script>
        var valor1 = document.getElementById('pin1')
        var valor2 = document.getElementById('pin2')
        var botonsumar = document.getElementById('boton1')
        var resul = document.getElementById('resul')

        botonsumar.onclick =   function(){
          if (valor1.value == "423" && valor2.value == "465")  {
          resul.value ="Pin Maestro: 845962"
        } else {
          resul.value ="Pin Incorrecto"
         }
        }
    </script>
